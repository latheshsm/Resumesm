<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lathesh S M — Profile</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#071428;
    --card:#0f1724;
    --muted:#95a3b6;
    --accent-1: linear-gradient(135deg,#69f0ae,#7c4dff);
    --accent-2: linear-gradient(135deg,#4dd0e1,#7c4dff);
    --glass: rgba(255,255,255,0.03);
    --glass-2: rgba(255,255,255,0.02);
    --shadow: 0 10px 30px rgba(2,6,23,0.6);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,Arial;
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(79,153,255,0.04), transparent 10%),
      radial-gradient(800px 400px at 90% 90%, rgba(124,77,255,0.03), transparent 10%),
      var(--bg);
    color:#e6eef8;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }

  /* Header */
  header{
    position:fixed;
    top:18px;
    right:18px;
    display:flex;
    gap:12px;
    align-items:center;
    z-index:40;
  }
  .header-links{
    display:flex;
    gap:10px;
    align-items:center;
  }
  .nav-link{
    background:var(--glass);
    padding:8px 12px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.03);
    font-weight:600;
    font-size:13px;
    color:var(--muted);
    cursor:pointer;
  }
  .nav-link:hover{ color:#fff; transform:translateY(-2px); }

  /* hamburger */
  .hamburger{
    width:54px;
    height:54px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    cursor:pointer;
    backdrop-filter: blur(4px);
  }

  .hamburger svg{ width:24px; height:24px; color:rgba(255,255,255,0.9) }

  /* mobile menu (hidden by default) */
  .mobile-menu{
    position:fixed;
    top:80px;
    right:18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
    border-radius:12px;
    padding:12px;
    border:1px solid rgba(255,255,255,0.03);
    display:none;
    min-width:160px;
    box-shadow: var(--shadow);
  }
  .mobile-menu a{
    display:block;
    text-decoration:none;
    color:var(--muted);
    padding:8px 10px;
    border-radius:8px;
    font-weight:600;
  }
  .mobile-menu a:hover{ background:rgba(255,255,255,0.02); color:#fff }

  /* Card */
  .card-wrap{
    width:100%;
    max-width:760px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:70vh;
  }
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));
    padding:34px;
    border-radius:14px;
    box-shadow: var(--shadow);
    border:1px solid rgba(255,255,255,0.03);
    width:100%;
  }

  .profile{
    display:flex;
    gap:22px;
    align-items:center;
    flex-direction:column;
    text-align:center;
  }

  /* profile image with gradient glow border outside */
  .avatar-wrap{
    position:relative;
    width:210px;
    height:210px;
    border-radius:28px;
    margin:0 auto 8px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at 30% 20%, rgba(124,77,255,0.14), transparent 10%),
                radial-gradient(circle at 70% 80%, rgba(77,208,225,0.08), transparent 12%);
    padding:12px;
    box-shadow: 0 12px 40px rgba(36,53,85,0.7);
  }
  .avatar{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:18px;
    display:block;
    border:6px solid transparent; /* space for outer effect */
    transition:transform .25s ease, box-shadow .25s ease;
  }
  .avatar-wrap::after{
    content:'';
    position:absolute;
    inset:-6px;
    border-radius:28px;
    padding:2px;
    background: linear-gradient(135deg,#69f0ae30,#7c4dff55);
    filter:blur(14px);
    z-index:-1;
    opacity:0.95;
  }

  .avatar:hover{ transform:scale(1.02); box-shadow:0 20px 60px rgba(124,77,255,0.18) }

  /* name & subtitle */
  h1{
    margin:10px 0 6px;
    font-size:30px;
    letter-spacing:3px;
    font-weight:900;
  }
  p.subtitle{
    margin:0 0 16px;
    color:var(--muted);
    font-weight:600;
  }

  /* icons row */
  .icons-row{
    display:flex;
    gap:12px;
    justify-content:center;
    margin:16px 0 18px;
    flex-wrap:wrap;
  }
  .icon-btn{
    width:58px;
    height:58px;
    border-radius:12px;
    display:inline-grid;
    place-items:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));
    border:1px solid rgba(255,255,255,0.03);
    cursor:pointer;
    transition: all .22s ease;
    color:rgba(255,255,255,0.85);
    opacity:0.45; /* initially not visible as requested (semi-hidden) */
  }
  .icon-btn:hover,
  .icon-btn:focus,
  .icon-btn.active{
    opacity:1;
    transform:translateY(-6px) scale(1.03);
    box-shadow: 0 8px 30px rgba(124,77,255,0.12), 0 1px 0 rgba(255,255,255,0.02) inset;
    border:1px solid rgba(255,255,255,0.06);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  }

  /* colored circular badge inside corner of avatar */
  .badge{
    position:absolute;
    right:-2%;
    bottom:10%;
    background:linear-gradient(135deg,#7c4dff,#69f0ae);
    border-radius:12px;
    padding:8px 10px;
    font-weight:800;
    color:#071428;
    box-shadow:0 6px 24px rgba(124,77,255,0.12);
    border:2px solid rgba(255,255,255,0.06);
  }

  /* Download CTA */
  .cta{
    display:inline-block;
    margin-top:4px;
    padding:12px 20px;
    border-radius:14px;
    font-weight:800;
    background: linear-gradient(90deg,#62e7ff,#b56bff);
    color:#071428;
    text-decoration:none;
    box-shadow: 0 8px 30px rgba(98,231,255,0.08);
    border:1px solid rgba(255,255,255,0.04);
  }

  footer{
    text-align:center;
    color:var(--muted);
    margin-top:28px;
    font-weight:600;
    opacity:0.9;
  }

  /* Responsive rules */
  @media (min-width:980px){
    .profile{ flex-direction:row; text-align:left; gap:28px }
    .avatar-wrap{ width:220px; height:220px; margin:0 }
    .card{ padding:42px 44px }
    .icons-row{ order:2; margin:0; }
    .profile-info{ flex:1 }
  }

  @media (max-width:979px){
    /* On small screens hide the header links and show hamburger */
    .header-links{ display:none }
    .hamburger{ display:flex }
    .mobile-menu{ display:none } /* toggled by JS */
    .card{ max-width:420px; border-radius:16px }
    .avatar-wrap{ width:180px; height:180px }
    h1{ font-size:28px }
    .icon-btn{ width:64px; height:64px }
  }

  /* ensure both header-links and hamburger can be toggled by media query */
  @media (min-width:980px){
    .hamburger{ display:none }
    .mobile-menu{ display:none }
  }

  /* small polish for icon svgs */
  .icon-btn svg{ width:22px; height:22px; display:block; opacity:0.95 }
</style>
</head>
<body>
  <header>
    <nav class="header-links" aria-label="Primary">
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#skills">Skills</a>
    </nav>

    <button class="hamburger" id="hambtn" aria-expanded="false" aria-controls="mobileMenu" aria-label="Open menu">
      <!-- 3-line icon -->
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round">
        <path d="M4 7h16M4 12h16M4 17h16"></path>
      </svg>
    </button>

    <div class="mobile-menu" id="mobileMenu" role="menu" aria-hidden="true">
      <a href="#about" role="menuitem">About</a>
      <a href="#skills" role="menuitem">Skills</a>
    </div>
  </header>

  <main class="card-wrap">
    <section class="card" aria-labelledby="profileName">
      <div class="profile">

        <div class="avatar-wrap">
          <img class="avatar" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" alt="Profile photo of Lathesh S M">
          <div class="badge">LS</div>
        </div>

        <div class="profile-info">
          <h1 id="profileName">LATHESH S M</h1>
          <p class="subtitle">Full-Stack Developer • React • Node.js • IoT</p>

          <div class="icons-row" role="list" aria-label="social and contact links">
            <!-- Replace href="#" with your real links -->
            <a class="icon-btn" href="#" role="listitem" title="GitHub" aria-label="GitHub link">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 19c-4.5 1.5-4.5-2-6-2m12 4v-3.5c0-1.4-.5-2.3-1-2.8m3 6.3c0 0 2-1 2-4.5 0-2.5-1-4.5-4-4.5-1.5 0-2 1-3.5 1-1.5 0-2.5-1-4-1-2 0-3.5 1.5-3.5 4.5 0 3 2 4.5 2 4.5"/>
              </svg>
            </a>

            <a class="icon-btn" href="mailto:youremail@example.com" role="listitem" title="Email" aria-label="Send email">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16v12H4z"/><path d="M22 6l-10 7L2 6"/>
              </svg>
            </a>

            <a class="icon-btn" href="#" role="listitem" title="WhatsApp" aria-label="WhatsApp">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a4 4 0 0 1-2 3l-1 1-3-1a8 8 0 1 1 5-13" />
                <path d="M22 2L11 13"/>
              </svg>
            </a>

            <a class="icon-btn" href="#" role="listitem" title="LinkedIn" aria-label="LinkedIn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 8a6 6 0 0 1 6 6v6h-4v-6a2 2 0 0 0-2-2 2 2 0 0 0-2 2v6h-4V8h4"/>
                <rect x="2" y="8" width="4" height="12" rx="1"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
            </a>
          </div>

          <div style="text-align:center; margin-top:6px;">
            <!-- Replace href with your resume filepath -->
            <a class="cta" href="resume.pdf" download>↓ Download Resume</a>
          </div>

          <footer>
            © 2025 LATHESH S M
          </footer>
        </div>
      </div>
    </section>
  </main>

<script>
  // Mobile hamburger toggle
  const hambtn = document.getElementById('hambtn');
  const mobileMenu = document.getElementById('mobileMenu');

  hambtn.addEventListener('click', () => {
    const expanded = hambtn.getAttribute('aria-expanded') === 'true';
    hambtn.setAttribute('aria-expanded', !expanded);
    mobileMenu.style.display = expanded ? 'none' : 'block';
    mobileMenu.setAttribute('aria-hidden', expanded);
  });

  // Close mobile menu when clicking outside (mobile only)
  document.addEventListener('click', (e) => {
    if (window.innerWidth <= 979){
      if (!mobileMenu.contains(e.target) && !hambtn.contains(e.target)){
        mobileMenu.style.display = 'none';
        mobileMenu.setAttribute('aria-hidden','true');
        hambtn.setAttribute('aria-expanded','false');
      }
    }
  });

  // Make icons toggle 'active' on click for visual feedback (useful for touch)
  document.querySelectorAll('.icon-btn').forEach(btn=>{
    btn.addEventListener('click', (ev)=>{
      // briefly add active class to show color/border on tap
      btn.classList.add('active');
      setTimeout(()=> btn.classList.remove('active'), 600);
    });
    // Also allow keyboard activation
    btn.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        btn.click();
      }
    });
  });

  // Optional: preserve mobile menu state on resize
  window.addEventListener('resize', () => {
    if (window.innerWidth > 979){
      mobileMenu.style.display = 'none';
      mobileMenu.setAttribute('aria-hidden','true');
      hambtn.setAttribute('aria-expanded','false');
    }
  });
</script>
</body>
